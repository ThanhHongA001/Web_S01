/* index.html */
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="form-container">
        <h2>Đăng Nhập</h2>
        <input type="text" placeholder="Tài khoản" id="login-username">
        <div class="password-container">
            <input type="password" placeholder="Mật khẩu" id="login-password">
            <img src="img/show_pass.png" id="toggle-password" onclick="togglePassword()">
        </div>
        <div class="btn-group">
            <button onclick="login()">Đăng Nhập</button>
            <button onclick="location.href='index_dangky.html'">Đăng Ký</button>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('login-password');
            const toggleIcon = document.getElementById('toggle-password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.src = 'img/hide_pass.png';
            } else {
                passwordInput.type = 'password';
                toggleIcon.src = 'img/show_pass.png';
            }
        }
        function login() {
            alert("Giả lập đăng nhập");
        }
    </script>
</body>
</html>
